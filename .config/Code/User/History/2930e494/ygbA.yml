name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: built-code
          path: dist/  # ou le chemin de votre code construit

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: built-code
          path: dist/
      - run: npm install
      - run: npm run test spec  # Modifier selon vos commandes de test unitaire

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: built-code
          path: dist/
      - run: npm install
      - run: npm run test repo  # Modifier selon vos commandes de test d'int√©gration
